<section id="headline" class="container-fluid text-center headline-content">
    <div class="headline-content d-flex flex-column fw-semibold justify-content-center justify-content-md-around h-100">
        <h2 class="text-white">Nous contacter</h2>
    </div>
</section>

<div class="container-fluid text-center p-5">
    <h3>Une question sur le Zoo? Besoin d'un renseignement? Faites nous suivre votre message.</h3>
</div>

<form  class="container-fluid p-4">
    <div class="mb-3">
        <label for="inputName" class="form-label required">NOM</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <div class="mb-3">
        <label for="inputSurname" class="form-label required">Prénom</label>
        <input type="text" class="form-control" id="inputSurname">
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label required">Adresse Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="inputMessage" class="form-label">Message</label>
        <textarea class="form-control" id="inputMessage" rows="4"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="validationCheck">
        <label class="form-check-label" for="validationCheck">En cochant cette case, je conscens à recevoir par email la newsletter du Zoo </label>
    </div>
    <div class="col d-flex justify-content-center pt-4">
        <button type="submit" class="btn btn-lg px-4 rounded-5">Envoyer</button>
    </div>
</form>
